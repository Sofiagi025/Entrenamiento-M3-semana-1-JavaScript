<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Interactivo de Edad</title>
  <!-- Vincula el archivo CSS para estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contenedor principal centrado y estilizado -->
  <main class="container">
    <h1>Sistema Interactivo de Edad</h1>

    <!-- Formulario de entrada de datos -->
    <form onsubmit="event.preventDefault(); validarEdad();">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre" required />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Escribe tu edad" min="1" required />

      <button type="submit">Enviar</button>
    </form>

    <!-- Párrafo donde se mostrará el mensaje dinámico tras la validación -->
    <p id="mensaje"></p>
  </main>

  <!-- Lógica JS para validación -->
  <script src="sistema_interactivo.js"></script>
</body>
</html>
